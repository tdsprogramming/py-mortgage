language: python
python:
  - "3.6"
  - "3.7"
install: pip install -r requirements.txt

script:
  - ls 
  - python py_mortgage/tests.py
  - python -m pip install --upgrade setuptools wheel
  - python setup.py sdist bdist_wheel

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    branch: master